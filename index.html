<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="overlay">
            <div class="title">Pengumuman kelulusan SMAN BERNAS BINSUS Provinsi Riau</div>
            <div class="title" id="end-date">14 July 2024 15:15 PM</div>
            <div class="cols">
                <div class="timer-box">
                    <input type="text" readonly value="0" />
                    <br />
                    <label for="#">Days</label>
                </div>
                <div class="timer-box">
                    <input type="text" readonly value="0" />
                    <br />
                    <label for="#">Hours</label>
                </div>
                <div class="timer-box">
                    <input type="text" readonly value="0">
                    <br />
                    <label for="#">Minutes</label>
                </div>
                <div class="timer-box">
                    <input type="text" readonly value="0">
                    <br />
                    <label for="#">Seconds</label>
                </div>
            </div>
            <div id="redirect-link" style="display:none;">
                <a href="https://suheri77.github.io/Login/" id="link">Lihat Hasil Kelulusan</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
